<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <h1 class="main-title">TODO LIST</h1>
        <form class="main-seach" action="#" method="get">
            <input class="main-inp-text" name="note" id="note" type="text" placeholder="Search note...">
            <select class="main-select" name="" id="">
                <option value="all">ALL</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
            <button class="main-button" type="button"><img class="moon-svg" src="./assets/icons/moon.svg"
                    alt=""></button>
        </form>


        <section class="note-list">
            <form class="note" action="#" method="post">
                <div class="note-checkbox-wrap">
                    <input class="note-checkbox" type="checkbox">
                    <p class="note-title">Note</p>
                </div>
                <div class="note-buttons">
                    <button class="note-button-update" type="button" id="note-update"><img
                            src="./assets/icons/pencil.svg" alt=""></button>
                    <button class="note-button-delete" type="button" id="note-delete"><img
                            src="./assets/icons/trash_bin.svg" alt=""></button>
                </div>
            </form>
            <form class="note" action="#" method="post">
                <div class="note-checkbox-wrap">
                    <input class="note-checkbox" type="checkbox">
                    <p class="note-title">Note</p>
                </div>
                <div class="note-buttons">
                    <button class="note-button-update" type="button" id="note-update"><img
                            src="./assets/icons/pencil.svg" alt=""></button>
                    <button class="note-button-delete" type="button" id="note-delete"><img
                            src="./assets/icons/trash_bin.svg" alt=""></button>
                </div>
            </form>
            <form class="note" action="#" method="post">
                <div class="note-checkbox-wrap">
                    <input class="note-checkbox" type="checkbox">
                    <p class="note-title">Note</p>
                </div>
                <div class="note-buttons">
                    <button class="note-button-update" type="button" id="note-update"><img
                            src="./assets/icons/pencil.svg" alt=""></button>
                    <button class="note-button-delete" type="button" id="note-delete"><img
                            src="./assets/icons/trash_bin.svg" alt=""></button>
                </div>
            </form>
            <form class="note" action="#" method="post">
                <div class="note-checkbox-wrap">
                    <input class="note-checkbox" type="checkbox">
                    <p class="note-title">Note</p>
                </div>
                <div class="note-buttons">
                    <button class="note-button-update" type="button" id="note-update"><img
                            src="./assets/icons/pencil.svg" alt=""></button>
                    <button class="note-button-delete" type="button" id="note-delete"><img
                            src="./assets/icons/trash_bin.svg" alt=""></button>
                </div>
            </form>

        </section>

        <button class="add-button"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M10.5 22.5C10.5 22.8978 10.658 23.2794 10.9393 23.5607C11.2206 23.842 11.6022 24 12 24C12.3978 24 12.7794 23.842 13.0607 23.5607C13.342 23.2794 13.5 22.8978 13.5 22.5V13.5H22.5C22.8978 13.5 23.2794 13.342 23.5607 13.0607C23.842 12.7794 24 12.3978 24 12C24 11.6022 23.842 11.2206 23.5607 10.9393C23.2794 10.658 22.8978 10.5 22.5 10.5H13.5V1.5C13.5 1.10218 13.342 0.720644 13.0607 0.43934C12.7794 0.158035 12.3978 0 12 0C11.6022 0 11.2206 0.158035 10.9393 0.43934C10.658 0.720644 10.5 1.10218 10.5 1.5V10.5H1.5C1.10218 10.5 0.720644 10.658 0.43934 10.9393C0.158035 11.2206 0 11.6022 0 12C0 12.3978 0.158035 12.7794 0.43934 13.0607C0.720644 13.342 1.10218 13.5 1.5 13.5H10.5V22.5Z"
                    fill="#F7F7F7" />
            </svg>
        </button>
        <section class="new-note">
            <div class="new-note-wrap">
                <p class="new-note-title">NEW NOTE</p>
                <form class="new-note-form" action="#" method="post">
                    <input class="new-note-inp-text" name="note" id="note" type="text" placeholder="Input your note...">
                    <div class="new-note-buttons">
                        <button class="new-note-submit" type="submit">APPLY</button>
                        <button class="new-note-cancel" type="button">CANCEL</button>
                    </div>
                </form>
            </div>

        </section>
    

    </section>

</body>

</html>
